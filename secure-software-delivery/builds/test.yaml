steps:
  - id: Test control plane access
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container clusters get-credentials cluster --region us-west1 --project agmsb-k8s
        kubectl get nodes 
options:
  workerPool: 'projects/agmsb-k8s/locations/us-west1/workerPools/private-pool'